# 覆盖spring-boot-http.yaml的项目
server:
  servlet:
    context-path: /transaction-service

# 覆盖spring-boot-starter-druid.yaml的项目
spring:
  datasource:
    druid:
      url: jdbc:mysql://127.0.0.1:3306/shanjupay_transaction?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
      username: root
      password: root

# 覆盖spring-boot-mybatis-plus.yaml的项目
mybatis-plus:
  typeAliasesPackage: com.shanjupay.transaction.entity
  mapper-locations: classpath:com/shanjupay/*/mapper/*.xml